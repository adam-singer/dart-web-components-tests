<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="App.css">
  </head>
  <body>
    <h1>Calling method on custom element</h1>
    
    <div is="x-fancy"></div>

    <element name="x-fancy" constructor="Fancy" extends="div">
      <template>
        This is fancy!
      </template>
      <script type="application/dart">
      import 'package:web_ui/web_ui.dart';
      class Fancy extends WebComponent {
        beFancy() {
          appendText("So wear a bow tie");
        }
      }
      </script>
    </element>
    
    <button on-click="query('div[is=x-fancy]').xtag.beFancy()">Class it up</button>
    
    <script type="application/dart">import 'dart:html'; main() {}</script>
    <script type="text/javascript" src="packages/browser/dart.js"></script>
  </body>
</html>
