<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="App.css">
  </head>
  <body>
    <h1>Calling method on custom element</h1>
    
    <x-fancy></x-fancy>

    <element name="x-fancy" extends="div">
      <template>
        <div>This is fancy</div>
      </template>
      <script type="application/dart">
      import 'package:web_ui/web_ui.dart';
      class Fancy extends WebComponent {
        beFancy() {
          print("wear a bow tie");
        }
      }
      </script>
    </element>
    
    <script type="application/dart">
    import 'dart:html';
    main() {
      window.setTimeout(() {
        var fancy = query('x-fancy').xtag;
        fancy.beFancy();
      }, 1000);
    }
    </script>
    
    <script type="text/javascript" src="dart.js"></script>
  </body>
</html>
