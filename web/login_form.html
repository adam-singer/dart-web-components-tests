<!DOCTYPE html>
<html><body>
<element name="x-login" constructor="LoginComponent" extends="div">

<template >
    <form id='loginForm' on-submit='doLogin($event)'>
      <h1>Login :</h1>
      <div>
      <label for="loginName">Login name:</label>
      <input type="text" required="required" bind-value="loginId">
      </div>
      
      <div>
      <label>Password:</label>
      <input type="password" required="required" bind-value="pwd">
      </div>
      
      <div>
      <input type='submit' value="Login">
      <input type='button' on-click="doCancel($event)" value="Cancel">  
      </div>             
      <span>{{errorMessage}}</span>
    </form>      
</template>

<script type="application/dart">
  import 'package:web_ui/web_ui.dart'; 
  import 'dart:html';

  class LoginComponent extends WebComponent {
   String errorMessage=""; 
   String loginId='';
   String pwd=''; 

    void doLogin(Event e) {
      e.preventDefault();          
      print(loginId);
      print(pwd);
    }  

    void doCancel(Event e) {
      e.preventDefault();
      errorMessage=' ';         
      style.display='none';
    }                       
  }          
</script>
</element>
</body></html>
