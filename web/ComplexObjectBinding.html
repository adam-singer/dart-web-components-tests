<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="App.css">
  </head>
  <body>
    <h1>Hello MDV: Form Binding</h1>
    
    <div>
      <h1>Enter details</h1>
      <input type="text" name="firstName" data-bind="value:person.firstName" placeholder="First name">
      <input type="text" name="lastName" data-bind="value:person.lastName" placeholder="Last name">
      <input type="text" name="street" data-bind="value:person.address.street" placeholder="Street">
      <input type="text" name="city" data-bind="value:person.address.city" placeholder="City">
      <input type="text" name="postalCode" data-bind="value:person.address.postalCode" placeholder="Postal code">
    </div>
    
    <div>
      <h1>Label</h1>
      <div id="print-label" style="border:1px solid black">
        Send to:<br>
        <div class="full-name">{{ person.firstName }} {{ person.lastName }}</div>
        <div class="address-line-1">{{ person.address.street }}</div>
        <div class="address-line-2">{{ person.address.city }} {{ person.address.postalCode }}</div>
      </div>
    </div>
    
    <script type="application/dart" src="ComplexObjectBinding.dart"></script>
    <script type="text/javascript" src="dart.js"></script>
  </body>
</html>
