<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Sample app</title>
    <link rel="stylesheet" href="App.css">
  </head>
  <body>
    <h1>Select test</h1>
    
    <p>Hello world from Dart!  You chose {{ selected }} with an index of {{ index }}.</p>
    
    <select template iterate="fruit in fruits" name="fruit" bind-value="selected" bind-selected-index="index" on-change="newSelection($event)">
      <option value="{{fruit}}">{{fruit}}</option>
    </select>

    <script type="application/dart" src="select_test.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
