<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>LudicrouslySimpleTodo</title>
    <link rel="stylesheet" href="LudicrouslySimpleTodo.css">
    <link rel="components" href="TodoItemComponent.html">
  </head>
  <body>
    <h1>Simple TODO</h1>
    
    <input type="text" id="new-todo">
    
    <button on-click="createNewTodo()">
      Create New Todo
    </button>
    
    <ul id="todos" iterate="todo in todoItems">
      <li>
        <x-todo-item bind-todo="todo"></x-todo-item>
      </li>
    </ul>

    <script type="application/dart" src="LudicrouslySimpleTodo.dart"></script>
    <script type="text/javascript" src="packages/browser/dart.js"></script>
  </body>
</html>
