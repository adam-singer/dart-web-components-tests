<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>LudicrouslySimpleTodo</title>
    <link rel="stylesheet" href="LudicrouslySimpleTodo.css">
    <link rel="components" href="TodoItemComponent.html">
  </head>
  <body>
    <h1>LudicrouslySimpleTodo</h1>
    
    <input type="text" id="new-todo">
    <button on-click="createNewTodo()">Create New Todo</button>
    
    <ul id="todos">
      <template iterate="x in todoItems">
        <li><x-todo-item data-value="todo:x"></x-todo-item></li>
      </template>
    </ul>

    <script type="application/dart" src="LudicrouslySimpleTodo.dart"></script>
    <script type="text/javascript" src="dart.js"></script>
  </body>
</html>
