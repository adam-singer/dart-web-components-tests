<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="App.css">
  </head>
  <body>
    <h1>Hello MDV: Conditionals</h1>
    
    <h2>Classes in Code</h2>
    
    <div>
      <h3>Dart</h3>
      
      <code><pre>
class Person {
  String firstName;
  String lastName;
  Person(this.firstName, this.lastName);
}
      </pre></code>
    </div>
    
    <!--<select name="language" on-change="chooseExample($event)">-->
    <select name="language" bind-value="langChoice">
      <option value="">-- Choose one --</option>
	    <option value="js">JavaScript</option>
	    <option value="java">Java</option>
    </select>
    
    <div template if="langChoice != null && !langChoice.isEmpty">
      <h3>{{ langChoice }}</h3>
      
      <code><pre>{{ languageExamples[langChoice] }}</pre></code>
    </div>
    
    <script type="application/dart" src="Conditional.dart"></script>
    <script type="text/javascript" src="packages/browser/dart.js"></script>
  </body>
</html>
