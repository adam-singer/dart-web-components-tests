<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="App.css">
  </head>
  <body>
    <h1>Hello MDV: Conditionals</h1>
    
    <h2>Classes in Code</h2>
    
    <div>
      <h3>Dart</h3>
      
      <code><pre>
class Person {
  String firstName;
  String lastName;
  Person(this.firstName, this.lastName);
}
      </pre></code>
    </div>
    
    <select name="language" data-action="change:chooseExample">
	    <option value="js">JavaScript</option>
	    <option value="java">Java</option>
    </select>
    
    <template instantiate="if langChoice != null">
	    <div>
	      <h3>{{ langChoice }}</h3>
	      
	      <code><pre>{{ example }}</pre></code>
	    </div>
    </template>
    
    <script type="application/dart" src="Conditional.dart"></script>
    <script src="dart.js"></script>
  </body>
</html>
